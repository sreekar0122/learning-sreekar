<html>

<head>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div>
        <h1>Form Validation</h1>
        <form id="userForm">
            <label>Email</label>
            <input id="emailInput" type="email" placeholder="enter your email" />
            <br /> <br />
            <label>Password</label>
            <input id="passwordInput" type="password" placeholder="enter your password" />
            <br />
            <p id = "paraError"></p>
            <a href="https://www.youtube.com/watch?v=GVN9d1rFeCo&t=1044s" target="_blank">link something</a>
            <button id="loginBtn" type="submit">Login</button>

        </form>
        <progress value="20" max="100">20</progress>

        <input list="hobbies" />
        <datalist id="hobbies">
            <option value="chess">
            <option value="coding">
            <option value="travelling">
            <option value="skiing">
            <option value="Cricket">
        </datalist>

        <input type = "range" min = 40 max = 140 name = "num">
        <input type="color" />

        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

    </div>

</body>
<script src="index.js"></script>

</html>
