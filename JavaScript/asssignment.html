    <body>
        <script>
            let movies = ["aarya","kalki","indian-2","pushpa"]
            movies.push("rrr")
            alert(movies)
            movies.unshift("anandh")
            alert(movies)
            movies.pop()
            alert(movies)
            movies.shift()
            alert(movies)
            let index = movies.indexOf("kalki")
            alert(index)
            alert(Array.isArray(movies))
        </script>
        <script>

        <script>
            let cricket = [
                {
                    "name": "rohit sharma",
                    "team": "india",
                    "role": "batter",
                    "jersey no": 45,
                    "experience": 15
                },
                {
                    "name": "ab devillers",
                    "team": "south africa",
                    "role": "batter-wk",
                    "jersey no": 17,
                    "experience": 20
                },
                {
                    "name": "starc",
                    "team": "australia",
                    "role": "bowler",
                    "jersey no": 56,
                    "experience": 23
                }
            ]
            console.log(cricket)
            let cricketer ={
                    "name": "jonty rhodes",
                    "team": "south africa",
                    "role": "fielder",
                    "jersey no": 8,
                    "experience": 30
            }
            cricket.unshift(cricketer)
            console.log(cricket)
            let cricketer2 = {
                    "name": "raina",
                    "team": "india",
                    "role": "batting-allrounder",
                    "jersey no": 48,
                    "experience": 17
            }
            cricket.push(cricketer2)
            console.log(cricket)
            let cricketer3={
                    "name": "dwayne bravo",
                    "team": "west indies",
                    "role": "bowler",
                    "jersey no": 47,
                    "experience": 21
            }
            cricket.splice(2,0,cricketer3)
            console.log(cricket)
            let findCricketer = cricket.find(findCricketer => findCricketer.team === "india")
            console.log (findCricketer)
            let SaCricketers = cricket.filter(SaCricketers => SaCricketers.team = "south africa")
            console.log(SaCricketers)

            let categories = cricket.map(cc =>{
                if(cc.experience <=20){
                    return "junior player"
                }
                if(cc.experience <= 25){
                    return "senior player"
                }
                return "retired player"
            })
            console.log(categories)

            let cricketerExperience = cricket.map(c2 =>{
                let properties = {
                    "experience":c2.experience,
                    "designation": "retired player"
                }
                if(c2.experience<=25){
                    properties["designation"] = "senior player"
                }
                if(c2.experience<=20){
                    properties["designation"]="junior player"
                }
                return properties
            })
            console.log(cricketerExperience)

            let sortCricketers = cricket.sort((c1,c2)=>(c1.experience<c2.experience)?1:(c1.experience>c2.experience)?-1:0)
            console.log(sortCricketers)

        </script>
